<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="css/stylemetododepago.css">
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const nombreCliente = document.getElementById('cliente').value;
            const nombreTarjeta = document.getElementById('nombre').value;
            const numeroTarjeta = document.getElementById('numero').value;
            const fechaExpiracion = document.getElementById('expiracion').value;
            const cvv = document.getElementById('cvv').value;

            const nombreRegex = /^[a-zA-Z\s]+$/;
            const numeroRegex = /^[0-9]{16}$/;
            const fechaRegex = /^(0[1-9]|1[0-2])\/?([0-9]{2})$/;
            const cvvRegex = /^[0-9]{3,4}$/;

            if (!nombreRegex.test(nombreCliente)) {
                alert('El nombre del cliente solo debe contener letras y espacios.');
                return;
            }

            if (!nombreRegex.test(nombreTarjeta)) {
                alert('El nombre en la tarjeta solo debe contener letras y espacios.');
                return;
            }

            if (!numeroRegex.test(numeroTarjeta)) {
                alert('El número de la tarjeta debe contener 16 dígitos.');
                return;
            }

            if (!fechaRegex.test(fechaExpiracion)) {
                alert('La fecha de expiración debe tener el formato MM/AA.');
                return;
            }

            if (!cvvRegex.test(cvv)) {
                alert('El CVV debe contener 3 o 4 dígitos.');
                return;
            }

            document.querySelector('form').submit();
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', validateForm);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Método de Pago</h1>
        <form action="confirmacion.html" method="post">
            <div class="form-group">
                <label for="cliente">Nombre del Cliente</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre en la tarjeta</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="numero">Número de la tarjeta</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="expiracion">Fecha de expiración</label>
                <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de tarjeta</label>
                <select id="tipo" name="tipo" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="metodo">Método de Compra</label>
                <select id="metodo" name="metodo" required>
                    <option value="redcompra">Redcompra</option>
                    <option value="webpay">Webpay</option>
                    <option value="mach">Mach</option>
                </select>
            </div>
            <div class="btn-group">
                <button type="submit" class="submit-btn">Pagar</button>
                <a href="carrito.html" class="back-btn">Regresar al Carrito</a>
            </div>
        </form>
    </div>
</body>
</html>
